<body>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <div class="form-group">
                      <input type="text" name="logemail" class="form-style" placeholder="Your Email"
                        autocomplete="off" #userEmail>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Your Password"
                        autocomplete="off" #userPwd>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <input type="submit" class="btn mt-4" value="Sign In"
                      (click)="serviceAuth.SignIn(userEmail.value, userPwd.value)" />
                    <br>
                    <input type="submit" class="btn mt-4" value="Sign In with Google"
                           (click)="serviceAuth.GoogleAuth()" />
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>
                    <div class="form-group mt-2">
                      <input type="email" name="logemail" class="form-style" placeholder="Your Email"
                        autocomplete="off" #useEmail>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Your Password"
                        autocomplete="off" #usePwd>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <input type="submit" class="btn mt-4" value="Sign Up"
                      (click)="serviceAuth.SignUp(useEmail.value, usePwd.value)" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<router-outlet></router-outlet>
